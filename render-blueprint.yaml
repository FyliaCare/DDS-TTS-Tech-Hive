services:
  - type: web
    name: dds-tts-tech-hive
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: DATABASE_URL
        fromDatabase:
          name: tech-hive-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://dds-tts-tech-hive.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: tech-hive-db
    databaseName: techhive
    user: techhive
    plan: free
